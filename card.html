<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Static Card Preview</title>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Thumbnail" class="card-image">
        <div class="card-content">
            <h3 class="card-title">Example Page Title</h3>
            <p class="card-description">This is a brief description of the web page content.</p>
            <a href="word.html" class="card-link">Visit Page</a>
        </div>
    </div>
</body>
</html>
